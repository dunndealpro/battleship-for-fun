<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Sandwich!</title>
    <script defer src="js/mains.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div id="deli-counter" class="main">
        <div id="header"></div>
        <div id="welcome-img"></div>
        <!-- <div id="click-here">Click here to scarf</div> -->
        <div id="sub-header"></div>
        <div id="title-deli"></div>
    </div>

    <div id="select-difficulty">
        <div id="select-hunger">Select Hunger Level</div>
        <div id="easy" class="difficulty">Just a Snack</div>
        <div id="medium" class="difficulty">I Could Eat</div>
        <div id="hard" class="difficulty">Famished</div>
    </div>

    <div id="main-game-area" , class="main">
        <div id="header"></div>
        <div id="comp-info">COMP</div>
        <div id="computer" class="sandwich-board"></div>
        <div id="player-info">Player</div>
        <div id="player" class="sandwich-board">

        </div>
        <div id="game-info"></div>
        <div id="place-sandwiches">Order Sandwiches</div>
        <div></div>
    </div>

</body>

</html>
